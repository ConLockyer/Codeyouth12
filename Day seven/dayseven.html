<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Example</title>
</head>
<body>

  <p id="myParagraph">This is a sample paragraph.</p>

  <script>
    // Select the paragraph using its ID
    var paragraphElement = document.getElementById("myParagraph");

    // Manipulate the paragraph (for example, change its text content)
    paragraphElement.textContent = "This paragraph has been selected and modified using DOM.";
  </script>

</body>
</html>
