<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime Web Page</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }

    header {
      background-color: #333;
      padding: 10px;
      text-align: center;
      color: white;
    }

    nav {
      display: flex;
      justify-content: space-around;
      background-color: #444;
      padding: 10px;
    }

    nav a {
      text-decoration: none;
      color: white;
    }

    section {
      margin: 20px;
    }

    #search-bar {
      padding: 10px;
      width: 80%;
      margin: 0 auto;
      display: flex;
    }

    #chat-box {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    #chat-box p {
      margin: 0 0 10px 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>Anime Paradise</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Anime List</a>
    <a href="#">Genres</a>
    <a href="#">About Us</a>
  </nav>

  <section>
    <div id="search-bar">
      <input type="text" placeholder="Search...">
      <button>Search</button>
    </div>

    <div id="chat-box">
      <h2>Chat Box</h2>
      <p>Welcome to Anime Paradise! Feel free to chat about your favorite anime.</p>
      <p>User1: I just watched an amazing episode of...</p>
      <p>User2: Has anyone seen the latest season of...</p>
      <!-- Add more chat messages as needed -->
    </div>
  </section>

</body>
</html>
